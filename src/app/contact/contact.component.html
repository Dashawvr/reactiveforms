<h1>Contact us</h1>

<form [formGroup]="messegeForm" (ngSubmit)="onSubmit()">
  <h5 *ngIf="success">Your form is valid</h5>
  <label>
    Name:
    <input type="text" formControlName="name">
    <div *ngIf="submitted && messegeForm.controls.name.errors" class="error">
      <div *ngIf="messegeForm.controls.name.errors.required"> Name is required!!!!</div>
    </div>
  </label>
  <label>
    Message:
    <textarea type="text" formControlName="message"></textarea>
    <div *ngIf="submitted && messegeForm.controls.message.errors" class="error">
      <div *ngIf="messegeForm.controls.message.errors.required">A message is required!!!!</div>
    </div>
  </label>
  <input type="submit" value="send message" class="cta">
</form>

<div *ngIf="submitted" class="results">
  <strong>Name: </strong>
  <span>{{messegeForm.controls.name.value}}</span>
  <strong>Message: </strong>
  <span>{{messegeForm.controls.message.value}}</span>

</div>
